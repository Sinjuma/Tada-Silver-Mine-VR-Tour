        // --- シーン切り替え関数 ---
        function goToScene(sceneId) {
    const data = sceneData[sceneId];
    if (!data) return;

    document.querySelector('#main-bg').setAttribute('src', data.main);

    const toggleBtn = document.querySelector('#toggle-btn');
    toggleBtn.setAttribute('photo-toggle', {
        target: '#main-bg',
        images: [data.main, data.alt] 
    });
    
    // 切り替えボタンの位置と「回転」を更新
    toggleBtn.setAttribute('position', data.togglePos);
    if (data.toggleRot) toggleBtn.setAttribute('rotation', data.toggleRot);

    // 次へ・前へボタンを更新（引数に回転データを追加）
    updateButton('#btn-next', data.next, data.nextPos, data.nextRot);
    updateButton('#btn-prev', data.prev, data.prevPos, data.prevRot);
}

// 引数に rot を追加
function updateButton(selector, nextId, pos, rot) {
    const btn = document.querySelector(selector);
    if (nextId && pos) {
        btn.setAttribute('visible', 'true');
        btn.setAttribute('position', pos);
        
        // ★追加：回転データがあれば反映させる
        if (rot) {
            btn.setAttribute('rotation', rot);
        }
        
        btn.onclick = () => goToScene(nextId);
    } else {
        btn.setAttribute('visible', 'false');
    }
}

        // --- 既存の photo-toggle コンポーネント ---
        AFRAME.registerComponent('photo-toggle', {
            schema: {
                target: {type: 'selector'},
                images: {type: 'array'}
            },
            init: function () {
                let data = this.data;
                let index = 0;
                this.el.addEventListener('click', () => {
                    index = (index + 1) % data.images.length;
                    data.target.setAttribute('src', data.images[index]);
                });
            },
            // シーン移動時に画像を更新できるように update を追加
            update: function () {
                this.index = 0; 
            }
        });
